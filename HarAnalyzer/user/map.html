<script>
  var req = new XMLHttpRequest();
  req.onload = function() {
    // console.log(this.responseText);
    let array = this.responseText;
    let coord = JSON.parse(array);
    // console.log(coord,"before");

    // for (let i=0; i<coord.length; i++){
    //   coord[i]["count"]  = 1;
    // }

    console.log(coord,"after");

    let testData = {
      max: 8,
      data: coord
    };
    // console.log(JSON.parse(array).length);

    var baseLayer = L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
              attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
              maxZoom: 18,
              id: 'mapbox/streets-v11',
              tileSize: 512,
              zoomOffset: -1,
              accessToken: 'pk.eyJ1IjoiZmxvcmVudGlhIiwiYSI6ImNrcmo4cm03ODA3Z20yd2xmcXg4N2puMzUifQ.64L3hzlU3W_TkQrDU4FQfQ'
            }
    );

    var cfg = {
      // radius should be small ONLY if scaleRadius is true (or small radius is intended)
      "radius": 40,
      "maxOpacity": .8,
      // scales the radius based on map zoom
      "scaleRadius": false,
      // if set to false the heatmap uses the global maximum for colorization
      // if activated: uses the data maximum within the current map boundaries
      //   (there will always be a red spot with useLocalExtremas true)
      "useLocalExtrema": false,
      // which field name in your data represents the latitude - default "lat"
      latField: 'lat',
      // which field name in your data represents the longitude - default "lng"
      lngField: 'lon',
      // which field name in your data represents the data value - default "value"
      valueField: 'weight'
    };

    var heatmapLayer = new HeatmapOverlay(cfg);

    var map = new L.Map('map', {
      center: new L.LatLng(0, 0),
      zoom: 2,
      layers: [baseLayer, heatmapLayer]
    });

    heatmapLayer.setData(testData);
    layer = heatmapLayer;



  };

  req.open("get", "map.php", true);
  req.send();

</script>
